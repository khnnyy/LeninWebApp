<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Code Report</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/styles.css">
      <style>
        .btn-custom-download {
          background-color: #28a745 !important;
          color: white !important;
          border-radius: 4px !important;
          border: 1px solid transparent !important;
        }
        .btn-custom-download:hover {
          background-color: #218838 !important;
          color: white !important;
          transform: scale(1.05);
        }
        .actions-column {
          text-align: center;
          padding: 0;
          border: none;
        }
        .actions-column .btn {
          margin: 0 5px;
        }
        .actions-column {
          display: flex;
          justify-content: center;
          gap: 5px;
        }
        td.actions-column {
          vertical-align: middle;
          border: none;
        }
        tbody tr {
          border: none;
        }
        table, th, td {
          border: none;
        }
        .table-striped tbody tr:nth-of-type(odd) {
          background-color: #f9f9f9;
        }
      </style>
  <div th:insert="~{fragments/header}"></div>
</head>
<body>
  <div class="container-fluid p-4">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <h1 class="h2">Job Code Report</h1>
        <form id="search-form" class="mb-3" th:action="@{/search}" method="post">
          <div class="input-group">
            <input type="text" id="search-input" name="jobCode" class="form-control form-control-sm" placeholder="Search by job code" style="font-size: 14px;">
            <button type="submit" class="btn btn-primary btn-sm" style="font-size: 14px;">Search</button>
          </div>
        </form>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="statusFilter" id="activeProjects" value="active" checked>
          <label class="form-check-label" for="activeProjects">Active Projects</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="statusFilter" id="completedProjects" value="completed">
          <label class="form-check-label" for="completedProjects">Completed Projects</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="statusFilter" id="allProjects" value="all">
          <label class="form-check-label" for="allProjects">All Projects</label>
        </div>
        <div class="table-responsive">
          <table class="table table-striped table-bordered" id="job-table">
            <thead>
              <tr>
                <th scope="col">Client Name</th>
                <th scope="col">Job Code</th>
                <th scope="col">Project Status</th>
                <th scope="col">Creation Date</th>
                <th scope="col">Date Confirmed</th>
                <th scope="col">Running Days</th>
                <th scope="col">Warranty Status</th>
                <th scope="col" class="actions-column">Actions</th>
              </tr>
            </thead>
<!--            <tbody id="job-data">
               Table rows will be populated dynamically 
            </tbody>-->
            <tbody id="job-data" th:each="project : ${projects}">
                <tr>
                    <td th:text="${project.client_name}"></td>
                    <td th:text="${project.job_code}"></td>
                    <td th:text="${project.status}"></td>
                    <td th:text="${project.date_issued}"></td>
                    <td th:text="${project.date_confirmed}"></td>
                    <td th:text="${project.running_days}"></td>
                    <td th:text="${project.warranty}"></td>
                    <td class="actions-column">
                        <a th:href="@{/download-pdf/{jobCode}(jobCode=${project.job_code})}" class="btn btn-custom-download">Download PDF</a>
                    </td>
                </tr>
            </tbody>
          </table>
        </div>
        <nav aria-label="Page navigation">
          <ul class="pagination" id="pagination">
            <!-- Pagination buttons will be populated dynamically -->
          </ul>
        </nav>
      </div>
    </div>
  </div>
  
  <div th:insert="~{fragments/footer}"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/script.js"></script>
<!--  <script>

  </script>-->

</body>
</html>
