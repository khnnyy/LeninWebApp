<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Order Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 800px; /* Adjust to your preferred max width */
        }
        .form-inline {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        .form-inline label {
            margin-right: 10px;
            margin-bottom: 0;
            width: 150px; /* Adjust width as needed */
        }
        .form-inline p, .form-inline input, .form-inline textarea {
            margin-bottom: 0;
            flex: 1;
        }
        .form-inline textarea {
            resize: vertical; /* Allows vertical resizing of textarea */
        }
        .btn-submit {
            display: flex;
            justify-content: center;
        }
        .radio-group {
            display: flex;
            align-items: center;
            gap: 0.5rem; /* Adjust gap between radio buttons */
        }
        .radio-group .form-check {
            margin: 0;
        }
        .radio-group input[type="text"] {
            margin-left: 1rem; /* Adjust space between radio buttons and text input */
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Job Order Form</h2>
    <form action="/submit-job-order" method="post" th:object="${jobOrderForm}">
        <div class="form-inline">
            <label for="dateIssued">Date Issued</label>
            <input type="date" class="form-control" id="dateIssued" th:field="*{dateIssued}" name="dateIssued">
        </div>
        <div class="form-inline">
            <label>Job Code</label>
            <div class="radio-group">
                <div class="form-check">
                    <input class="form-check-input" type="radio" th:field="*{jobCode}" id="jobCode1" value="Code1">
                    <label class="form-check-label" for="jobCode1">Code1</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" th:field="*{jobCode}" id="jobCode2" value="Code2">
                    <label class="form-check-label" for="jobCode2">Code2</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" th:field="*{jobCode}" id="jobCode3" value="Code3">
                    <label class="form-check-label" for="jobCode3">Code3</label>
                </div>
                <input type="text" class="form-control ms-3" id="jobCodeText" th:field="*{jobCodeText}" name="jobCodeText" placeholder="Or enter job code here">
            </div>
        </div>
        <div class="form-inline">
            <label for="clientName">Client Name</label>
            <input type="text" class="form-control" id="clientName" th:field="*{clientName}" name="clientName">
        </div>
        <div class="form-inline">
            <label for="contact">Contact</label>
            <input type="text" class="form-control" id="contact" th:field="*{contact}" name="contact">
        </div>
        <div class="form-inline">
            <label for="requestRecommendation">Request Recommendation</label>
            <textarea class="form-control" id="requestRecommendation" th:field="*{requestRecommendation}" name="requestRecommendation" rows="5"></textarea>
        </div>
        <div class="form-inline">
            <label for="address">Address</label>
            <textarea class="form-control" id="address" th:field="*{address}" name="address" rows="2"></textarea>
        </div>
        <div class="form-inline">
            <label for="dateDeployed">Date Deployed</label>
            <input type="date" class="form-control" id="dateDeployed" th:field="*{dateDeployed}" name="dateDeployed">
        </div>
        <div class="form-inline">
            <label for="serviceRequest">Service Request</label>
            <input type="text" class="form-control" id="serviceRequest" th:field="*{serviceRequest}" name="serviceRequest">
        </div>
        <div class="form-inline">
            <label for="leader">Leader</label>
            <input type="text" class="form-control" id="leader" th:field="*{leader}" name="leader">
        </div>
        <div class="form-inline">
            <label for="dateDue">Date Due</label>
            <input type="date" class="form-control" id="dateDue" th:field="*{dateDue}" name="dateDue">
        </div>
        <div class="form-inline">
            <label for="manPower">Man Power</label>
            <input type="number" class="form-control" id="manPower" th:field="*{manPower}" name="manPower">
        </div>
        <div class="form-inline">
            <label for="instructions">Instructions</label>
            <textarea class="form-control" id="instructions" th:field="*{instructions}" name="instructions" rows="5"></textarea>
        </div>
        <div class="form-inline btn-submit">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
