<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Order Form</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 15px;
    }
    .form-section {
      margin-bottom: 15px;
    }
    .form-section h2 {
      font-size: 1rem;
      margin-bottom: 10px;
    }
    .form-control {
      font-size: 0.75rem;
    }
    textarea {
      resize: vertical;
    }
    .form-group {
      margin-bottom: 10px;
    }
    @media (max-width: 768px) {
      .form-control {
        font-size: 0.7rem;
      }
    }
    .form-control-static {
      border: 1px solid #ced4da;
      border-radius: 0.25rem;
      padding: 0.375rem 0.75rem;
      font-size: 0.75rem;
      background-color: #e9ecef;
      color: #495057;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4 text-center">Job Order Form</h1>

    <!-- INFORMATION DETAIL Section -->
    <div class="form-section">
      <h2>INFORMATION DETAIL</h2>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="date">DATE</label>
          <p class="form-control-static" id="date" th:text="${jobOrder.date_due}"></p>
        </div>
        <div class="form-group col-md-6">
          <label for="jo_no">JO NO.</label>
          <p class="form-control-static" id="jo_no" th:text="${jobOrder.job_code}"></p>
        </div>
      </div>
    </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
